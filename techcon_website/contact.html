<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <style>
    .map-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 ratio */
      height: 0;
    }
    .map-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    <h2>Get in Touch</h2>

    <!-- Email -->
    <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>

    <!-- Social Media -->
    <p>Follow us on social media:</p>
    <ul>
      <li><a href="https://twitter.com" target="_blank">Twitter</a></li>
      <li><a href="https://facebook.com" target="_blank">Facebook</a></li>
      <li><a href="https://linkedin.com" target="_blank">LinkedIn</a></li>
    </ul>

    <!-- Google Maps -->
    <h2>Conference Venue</h2>
    <div class="map-container">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019393625319!2d-122.41941518468142!3d37.77492927975917!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809caaaaaaab%3A0xbbbbbbbbbbbbbbbb!2sConference%20Venue!5e0!3m2!1sen!2sus!4v1700000000000" allowfullscreen loading="lazy"></iframe>
    </div>

    <!-- Contact Form -->
    <h2>Contact Us Form</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2024 TechCon. All rights reserved.</p>
  </footer>
</body>
</html>
